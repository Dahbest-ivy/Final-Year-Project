{% extends 'main.html' %}

{% block content %}
    {% include 'header.html' %}

    <form method="POST" action="./?next={{request.META.HTTP_REFERER}}">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{obj}}?"</p>
        <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
        <input type="submit" value="Confirm" />
    </form>



{% endblock content %}
