<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Outline</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

   <header>
    <div class="logo">
        :SB
    </div>
    
        <div class="nav">
            <ul class="nav-items">
                <li>
                    <p>Hi User,</p>
                </li>
                <li>
                    <img src="images/u_img.png" class="disp" alt="user"/>
                </li>
                <li>
                        
                        <a href="#"><img src="images/logout.png" class="disp" alt="logout"/>Logout</a>
                  
                </li>
            </ul>
        </div>
    
   </header>
   
    <div class="chat">
        <div class="chat-content">
            <div class="chat-left">
                <div class="left-heading">
                    <h2>Study Buddy</h2>
                </div>
                <ul class="stud">
                    <li><a class="active" href="chat.html">Chat Study Buddy</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
                <p><strong><em>List of Commands</em></strong></p>
                <ul class="loc">
                    
                    <li><strong>Videos</strong> - for videos
                    </li>
                    <li><strong>Pdfs</strong> - for pdfs</li>
                </ul>
            </div>
            <div class="chat-right">
                <div class="right-heading">
                    <h2><strong>Course Title:</strong><em> Course Outline</em></h2>
                </div>
                
                    <div class="chatface">
                        <form action="#">
                        <div class="msg">
                            <div class="bot">
                                <img src="images/u_img.png" class="disp" alt="bot_img"/>
                                <p class="resp">
                                    Hi there, I am your study buddy. Please enter command
                                    of link you'll like to generate
                                </p>
                            </div>
                            <br>
                            <br>
                            <div class="user">
                                <p class="resp">
                                    Hi there, What do you want
                                </p>
                                <img src="images/u_img.png" class="disp" alt="bot_img"/>
                            </div>
                        </div>
                        <br>
    
                        <div class="key">
                            <input type="text" class="pad" placeholder="Type command">
                            <input type="submit" value="send" class="btn"/>
                        </div>
                    </form>
                  
                    </div>
            </div>
            
        </div>
    </div>

</body>
</html>
